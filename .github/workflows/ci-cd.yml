name: CI for Vite + React App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build the app
        run: npm run build

      - name: Check contents of dist
        run: ls -la dist

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            echo "=== Очистка старого фронтенда ==="
            sudo rm -rf /var/www/frontend/*
            
            echo "=== Подтягиваем последние изменения из Git ==="
            cd ~/FastDoorFrontEnd/
            git fetch --all
            git reset --hard origin/master

            echo "=== Установка зависимостей и сборка ==="
            npm ci
            npm run build -- --force

            echo "=== Копируем билд на сервер ==="
            sudo cp -r dist/* /var/www/frontend/

            echo "=== Проверка Nginx и рестарт ==="
            sudo nginx -t
            sudo systemctl restart nginx

            echo "=== Деплой завершен! ==="
